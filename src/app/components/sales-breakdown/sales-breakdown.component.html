<mat-card>
    <mat-card-title>Sales Breakdown</mat-card-title>
    <h4>By Console</h4>
    <mat-list>
    <mat-list-item *ngFor="let item of consoleBreakdown() | keyvalue">
      {{ getConsoleName(item.key) }}: {{ item.value.totalCost }} INR ({{ item.value.count }} sessions)
    </mat-list-item>
    </mat-list>
    <h4>By Customer</h4>
    <mat-list>
    <mat-list-item *ngFor="let item of customerBreakdown() | keyvalue">
      {{ getCustomerName(item.key) }}: {{ item.value.totalCost | number:'1.2-2' }} INR ({{ item.value.count }} sessions)
    </mat-list-item>
    </mat-list>
  </mat-card>
