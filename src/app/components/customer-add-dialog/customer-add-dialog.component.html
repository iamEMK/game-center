<h2 mat-dialog-title>Add New Customer</h2>
<mat-dialog-content>
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="e.g., John Doe">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Subscription</mat-label>
      <mat-select formControlName="subscription">
        <mat-option value="none">None</mat-option>
        <mat-option value="basic">Basic</mat-option>
        <mat-option value="premium">Premium (10% off)</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="customerForm.invalid">Save</button>
</mat-dialog-actions>
