<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Item</mat-label>
      <input matInput formControlName="item">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cost (INR)</mat-label>
      <input matInput type="number" formControlName="cost" min="1">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid">Add Order</button>
  </form>
